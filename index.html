<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association Youth Clubs</title>
    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* white background */
            color: #333333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Title styling */
        header {
            text-align: center;
            padding: 2rem 1rem;
            color: #3498db; /* light blue text */
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: slideDown 1s ease-out forwards;
        }

        /* Center container styling */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome {
            font-size: 1.25rem;
            padding: 2rem;
            border: 1px solid #3498db; /* light blue border */
            color: #3498db;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* soft shadow */
            border-radius: 8px;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.8s ease-out 0.5s forwards;
            text-align: center;
        }

        /* Fade/slide animation for the title */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pop-in animation for the center text */
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header {
                font-size: 1.25rem;
            }
            .welcome {
                font-size: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>ASSOCIATION YOUTH CLUBS</header>
    <main>
        <div class="welcome">Bienvenue Ã  notre association youth</div>
    </main>
</body>
</html>
